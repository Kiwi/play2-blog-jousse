@(posts: List[jousse.models.Post])(implicit request: Request[AnyContent])

@import jousse.util.StringHelper._

@main("Blog admin") {
        <div class="full-width">
            <h1>Posts list</h1>
            <div class="thirty-margin-filler"></div>
            <a href="@jousse.controllers.routes.Blog.createPostForm()">Create post</a>
            <table border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <th>Date</th>
                        <th>Title</th>
                        <th>Content</th>
                    </tr>
                    @for(post <- posts) {
                    <tr>
                        <td>@formatDate(post.createdAtDate)</td>
                        <td>@post.title</td>
                        <td>@post.content</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
}
