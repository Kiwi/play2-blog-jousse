@(parent: String, pages: List[(String, String)] = List(("Blog", "index"),("Research","research"),("CV", "cv"), ("Contact","contact")))

@current(route: String) = { @{if(parent == route || (parent.startsWith(route) && route != "/")) "class='current'" }}

<ul class="nav">
    @for((name,route) <- pages) {
    <li@current(jousse.controllers.routes.Application.show(route) toString)><a href="@jousse.controllers.routes.Application.show(route)">@name</a></li>
    }
</ul>
